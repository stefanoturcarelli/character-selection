<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Open Graph Protocol meta tags -->
	<meta property="og:title" content="Challenge: Character selection">
	<meta property="og:description" content="This is a challenge for the JavaScript Basics course.">

	<meta name="author" content="Stefano Turcarelli">

	<meta name="description" content="This is a challenge for the JavaScript Basics course.">
	<title>Challenge: Character selection</title>
	<link rel="stylesheet" href="./assets/style/style.css">
	<script src="./assets/script/script.js" defer></script>
</head>

<body>
	<main>
		<div class="container center">
			<section>
				<div class="avatar"></div>
				<div class="thumbnails">
					<figure>
						<img 
						src="./assets/img/evil.png" 
						alt="Darth Vader" 
						class="option" 
						data-character="Darth Vader">
					</figure>
					<figure>
						<img src="./assets/img/pilot.png" alt="C3PO" class="option" data-character="C3PO">
					</figure>
					<figure>
						<img src="./assets/img/hero.png" alt="Mandalorian" class="option" data-character="Mandalorian">
					</figure>
					<figure>
						<img src="./assets/img/alien.png" alt="Grogu" class="option" data-character="Grogu">
					</figure>
					<figure>
						<img src="./assets/img/child.png" alt="BB8" class="option" data-character="BB8">
					</figure>
				</div>
			</section>
		</div>
	</main>
</body>

</html>
